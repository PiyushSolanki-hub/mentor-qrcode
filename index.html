<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
</head>
<body class="bg-slate-300 flex flex-col items-center h-screen justify-center">
  <div class="font-Outfit bg-white p-3 rounded-xl h-auto w-64 flex flex-col justify-center items-center">
    <div>
    <div>
      <img src="/image-qr-code.png" class="h-auto rounded-xl"  alt="Qr-code Image"></img>
    </div>
    <div class="mt-4 mb-4">
      <div class="text-slate-900 text-center font-bold text-[15px]">Improve your front-end skills by building projects</div>
      <div class="text-slate-500 text-center font-normal text-[15px] mt-3">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
    </div>
    </div>
  </div>
</body>
</html>
